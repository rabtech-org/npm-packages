pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - packages/**/*
  cache:
    key: npm_packages_pages_public_dir
    paths:
      - public
  artifacts:
    paths:
      - public
  script:
    - apt-get update -y
    - apt-get -y install rsync
    - ls
    - test -e public && cp -r public .public || mkdir .public
    # FINALIZE PUBLIC DIRECTORY
    - rsync -a .public/* public
