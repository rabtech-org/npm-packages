pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - packages/**/*
  cache:
    key: npm_packages_pages_public_dir
    paths:
      - public
  artifacts:
    paths:
      - public
  script:
    - apt-get update -y
    - apt-get -y install rsync
    - ls
    - test -e public && cp -r public .public || mkdir .public
    # ds
    - test -e packages/ds/coverage && rm -rf .public/coverage/ds && mkdir -p .public/coverage/ds && cp -r packages/ds/coverage/* .public/coverage/ds
    # kick-reserve-ui
    - test -e packages/kick-reserve-ui/coverage && rm -rf .public/coverage/kick-reserve-ui && mkdir -p .public/coverage/kick-reserve-ui && cp -r packages/kick-reserve-ui/coverage/* .public/coverage/kick-reserve-ui
    # FINALIZE PUBLIC DIRECTORY
    - rsync -a .public/* public
  needs:
    #
    # COVERAGE PAGES DEPENDENCIES
    #
    # ds
    - job: test:ds
      optional: true
    # kick-reserve-ui
    - job: test:kick-reserve-ui
      optional: true
